<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <script src="../js/Sandcastle-header.js"></script>
   <script src="../js/echarts.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      @import url(../css/bucket.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
      <div id="toolbar"></div>
  <script>
    // var url='http://localhost:10001/CNGISInfo/{z}/{y}/{x}.jpg'
      var url=" http://mt1.google.cn/vt/lyrs=s,t&hl=zh-CN&x={x}&y={y}&z={z}&s=Gali"
    // var viewer = new Cesium.Viewer('cesiumContainer');
    var  viewer = new Cesium.Viewer("cesiumContainer", {
    animation: false, // 是否显示动画控件(左下方那个)
    baseLayerPicker: false, // 是否显示图层选择控件
    geocoder: false, // 是否显示地名查找控件
    homeButton: false,
    timeline: false, // 是否显示时间线控件
    sceneModePicker: false, // 是否显示投影方式控件
    navigationHelpButton: false, // 是否显示帮助信息控件
    infoBox: false, // 是否显示点击要素之后显示的信息
    selectionIndicator: false,
    projectionPicker: false,
    requestRenderMode: false,
    fullscreenButton: false,
    imageryProvider: new Cesium.UrlTemplateImageryProvider({
      url: url
    }),
    terrainProvider: new Cesium.CesiumTerrainProvider({
      url: "http://localhost:10001/HDEM/"
    }),
    contextOptions: {
      webgl: {
        preserveDrawingBuffer: true
      }
    }
  });
viewer.scene.globe.material = getCountorMaterial();
  function getCountorMaterial() {
            var material = Cesium.Material.fromType('ElevationContour');
            var contourUniforms = material.uniforms;
            contourUniforms.width = 2;
            contourUniforms.spacing = 150;
            contourUniforms.color = Cesium.Color.RED;

            return material;

        }

  </script>
</body>
</html>
